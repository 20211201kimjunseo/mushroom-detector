<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버섯 식별기</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 30px;
    }
    h1 {
      color: #333;
      font-size: 36px;
    }
    .usage-guide {
      margin-top: 20px;
      color: #222;
      font-size: 22px;
      font-weight: 500;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      font-size: 18px;
      margin-top: 20px;
    }
    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .description-container {
      margin-top: 30px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .description-container img {
      max-width: 100%;
      height: auto;
    }
    .label {
      font-size: 28px;
      font-weight: bold;
      margin-top: 15px;
      color: #111;
    }
    .text {
      font-size: 22px;
      margin-top: 15px;
      color: #333;
      white-space: pre-line;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>독버섯/식용버섯 식별기</h1>
  <div class="usage-guide">
    아래에 버섯 사진을 업로드하면 어떤 버섯인지 예측하고,<br>
    <strong>이름, 대표 사진, 상세 특징, 위험성(중요!)</strong>을 보여줍니다.<br><br>
    결과는 참고용이며, 실제 섭취 전에는 반드시 전문가의 확인이 필요합니다.
  </div>
  <input type="file" id="imageUpload" accept="image/*">
  <br><br>
  <img id="preview" src="" width="300" style="display:none;"/>

  <div class="description-container">
    <img id="resultImage" src="" style="display:none;">
    <div class="label" id="result">예측 결과 없음</div>
    <div class="text" id="description"></div>
  </div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/tPNbIdtka/";
    let model, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    function getInfo(label) {
      const info = {
        "양송이버섯": {
          image: "10.png",
          text: "이름: 양송이버섯\n특징: 흰 갓과 짧은 줄기를 가진 대표적인 식용버섯입니다.\n섭취 시 단백질과 항산화 성분이 풍부하여 면역력 강화에 도움을 줍니다.\n위험성: 특별한 위험은 없으나 반드시 익혀 먹는 것이 좋습니다."
        },
        "느타리버섯": {
          image: "106.png",
          text: "이름: 느타리버섯\n특징: 회색 갓과 흰 줄기를 가지며, 요리에 자주 사용되는 식용버섯입니다.\n섭취 시 혈액 순환 개선, 면역력 증진에 효과적입니다.\n위험성: 특별한 독성은 없지만 세척 후 조리 권장."
        },
        "광대버섯": {
          image: "Amanita muscaria_12.jpg",
          text: "이름: 광대버섯\n특징: 선명한 빨간 갓과 흰 반점이 있는 독버섯입니다.\n섭취 시 환각, 구토, 발작 유발. 소량 섭취로도 중독 가능.\n위험성(중요!): 맹독성. 절대 섭취 금지. 접촉 시에도 손 씻기 필수."
        },
        "가을황토버섯": {
          image: "Galerina marginata_1.jpg",
          text: "이름: 가을황토버섯\n특징: 노란색~갈색의 작고 평평한 갓을 가진 치명적 독버섯입니다.\n섭취 시 간 및 신장 손상 유발, 사망 사례 있음.\n위험성(중요!): 식용버섯과 유사한 외형으로 혼동 주의."
        },
        "녹색포자 우산버섯": {
          image: "Amanita brunnescens_1.jpg",
          text: "이름: 녹색포자 우산버섯\n특징: 갈색 또는 황갈색의 갓을 가진 맹독성 버섯입니다.\n섭취 시 심각한 위장장애 유발.\n위험성(중요!): 식용버섯과 혼동 위험. 반드시 식별 후 조심."
        }
      };
      return info[label] || { image: '', text: '정보 없음' };
    }

    document.getElementById("imageUpload").addEventListener("change", async function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const image = document.getElementById("preview");
      image.src = URL.createObjectURL(file);
      image.style.display = "block";

      const prediction = await model.predict(image);
      prediction.sort((a, b) => b.probability - a.probability);

      const best = prediction[0];
      const info = getInfo(best.className);

      document.getElementById("result").innerText = `예측 결과: ${best.className} (${(best.probability * 100).toFixed(1)}%)`;
      const resultImage = document.getElementById("resultImage");
      resultImage.src = info.image;
      resultImage.style.display = "block";

      document.getElementById("description").innerText = info.text;
    });

    window.onload = init;
  </script>
</body>
</html>
