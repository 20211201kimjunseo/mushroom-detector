<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독버섯/식용버섯 식별기</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #222;
      margin-bottom: 20px;
    }
    .guide {
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }
    .warning {
      font-size: 22px;
      font-weight: bold;
      color: #b30000;
      margin-bottom: 30px;
    }
    input[type="file"] {
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .description-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .description-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    .label {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: #111;
    }
    .text {
      font-size: 22px;
      margin-top: 20px;
      color: #333;
      white-space: pre-line;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>독버섯/식용버섯 식별기</h1>
  <div class="guide">
    아래에 버섯 사진을 업로드하면<br>
    어떤 버섯인지 예측하고, 이름 + 대표 사진 + 특징 + 위험성(중요!)까지 함께 보여줍니다.
  </div>
  <div class="warning">
    중요! 예측 결과는 참고용입니다. 실제 식용 여부는 반드시 전문가에게 확인하세요.
  </div>

  <input type="file" id="imageUpload" accept="image/*">
  <div class="description-container">
    <img id="resultImage" src="" style="display:none;">
    <div class="label" id="result">예측 결과 없음</div>
    <div class="text" id="description">예측을 위해 사진을 업로드하세요.</div>
  </div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/P0aEmmNoR/";
    let model, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    function getInfo(label) {
      return {
        image: "",
        text: `분류 결과: ${label}\n(※ 설명 텍스트는 사용자가 추가해야 합니다.)`
      };
    }

    document.getElementById("imageUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = async function () {
          const prediction = await model.predict(img);
          prediction.sort((a, b) => b.probability - a.probability);
          const best = prediction[0];
          const info = getInfo(best.className);

          document.getElementById("result").innerText = `예측 결과: ${best.className} (${(best.probability * 100).toFixed(1)}%)`;
          document.getElementById("resultImage").style.display = "none";
          document.getElementById("description").innerText = info.text;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    window.onload = init;
  </script>
</body>
</html>
